<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="game.css" />

  <body>
    <h1>CATCH MICE OR CATCH PRIZES</h1>
    <span class="score">0</span>

    <div class="game">

      <div class="hole hole2">
        <div class="mole"></div>
      </div>

      <div class="hole hole3">

        <div class="mole"></div>
      </div>

      <div class="hole hole6">
        <div class="mole"></div>
      </div>

      <div class="hole hole7">
        <div class="mole"></div>
      </div>

      <div class="hole hole8">
        <div class="mole"></div>
      </div>

      <div class="hole hole9">
        <div class="mole"></div>
      </div>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>
          Congratulations! You have excellently won the game.
          <br />And you receive a 45% discount voucher when ordering online. Buy
          now~.
        </p>
      </div>
    </div>

    <script src="js/game.js"></script>
