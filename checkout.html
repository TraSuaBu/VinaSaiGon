<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinaSaiGon. Payment</title>
    <link rel="stylesheet" href="css/order.css" />
    <link href="images/logo.png" rel="shortcut icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="order.html"
            ><i class="fa-solid fa-rotate-left"></i> Return@</a
          >
          <h1>List Product in Cart</h1>
          <div class="list">
            <div class="item">
              <img src="images/dish-chicken-1.png" />
              <div class="info">
                <div class="name">Golden Glaze Harvest Feast</div>
                <div class="price">279000/1 product</div>
              </div>
              <div class="quantity">1</div>
              <div class="returnPrice">279000</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>"CHECKOUT"</h1>

          <div class="form">
            <div class="group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="group">
              <label for="country">District</label>
              <select name="country" id="country">
                <option value="">Choose..</option>
                <option value="">District 1</option>
                <option value="">District 3</option>
                <option value="">District 7</option>
                <option value="">BinhTan District</option>
                <option value="">BinhThanh District</option>
              </select>
            </div>

            <div class="group">
              <label for="city">City</label>
              <select name="city" id="city">
                <option value="">Choose..</option>
                <option value="">TP.HCM</option>
                <option value="">TP.ThuDuc</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">1</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">279000</div>
            </div>
          </div>
          <button class="buttonCheckout">CHECKOUT</button>
          <div class="overlay">
            <div class="modal">
              <span class="closeModal">&times;</span>
              <img src="images/Qr Pay.jpg" alt="Checkout QR Code" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/checkout.js"></script>
    <footer>Copyright @ 2023 by Mr. VanKiet</footer>
  </body>
</html>
